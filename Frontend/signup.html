<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskU - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script></script>
</head>

<body>
    <nav>
        <div class="logo">AskU</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Help Others</a></li>
            <li><a href="login.html">Games</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <section class="login-section">
        <div class="login-container">
            <h1>Create an Account</h1>
            <form id="add-user-form">
                <div class="form-group">
                    <input type="text" placeholder="Username" id="username" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" id="email" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Mobile Number" pattern="[7-9]{1}[0-9]{9}" id="mobile" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" name="password" id="pass"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onkeyup="validate_password()"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password" id="confirm_pass"
                        onkeyup="validate_password()" required>
                </div>
                <div class="form-group">
                    <p id="signup-error" class="error-message" style="color: red;"></p>
                    <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()"> Show Password
                </div>
                <div class="form-group">
                    <span id="wrong_pass_alert"></span>
                </div>
                <div class="form-group">
                    <span id="wrong_pass_alert"></span>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </section>
</body>
<script>

    function validate_password() {

        let pass = document.getElementById('pass').value;
        let confirm_pass = document.getElementById('confirm_pass').value;
        if (pass != confirm_pass) {
            document.getElementById('wrong_pass_alert').style.color = 'red';
            document.getElementById('wrong_pass_alert').innerHTML
                = ' Enter same password';
            document.getElementById('confirm_pass').style.borderColor = "red";
            document.getElementById('confirm_pass').style.border = "5px";
        } else {
            document.getElementById('wrong_pass_alert').style.color = '#48f542';
            document.getElementById('wrong_pass_alert').innerHTML =
                ' Password Matched';
            document.getElementById('confirm_pass').style.borderColor = "green";
            document.getElementById('confirm_pass').style.border = "5px";
        }
    }

    function wrong_pass_alert() {
        if (document.getElementById('pass').value != "" &&
            document.getElementById('confirm_pass').value != "") {
            alert("Your response is submitted");
        } else {
            alert("Please fill all the fields");
        }
    }




</script>
<script src="script.js"></script>

</html>
